  <style>
    * {
      box-sizing: border-box;
      margin: 0;

    }

    body {
      font-family: "Poppins", sans-serif;
      background: #595959;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card-wrapper {
      width: 100%;
      max-width: 440px;
      padding: 16px;
    }

    .gb-card {
      background: black; /* dark green */
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
      color: #ffffff;
    }

    /* Top Hero Section */
    .gb-hero {
      position: relative;
      height: 200px;
      background-image: url("banner.jpg");
      background-size: contain;   /* <-- Makes the image fit fully */
      background-position: center;
      background-repeat: no-repeat;  /* <-- Prevents tiling */
      background-color: #000; /* Optional black background if image doesnâ€™t fill */
    }

    .gb-hero-content {
      position: absolute;
      inset: 0;
      padding: 18px 20px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }

    .gb-hero-text {
      max-width: 70%;
    }

    .gb-hero-text .eyebrow {
      font-size: 13px;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: #fffb9d;
      margin-bottom: 4px;
      font-weight: 500;
    }

    .gb-hero-text h1 {
      line-height: 1.1;
      text-transform: uppercase;
      font-size: 26px;
      font-weight: 800;
    }

    .gb-hero-text h1 span {
      display: block;
    }

    .gb-logo-circle {
      position: absolute;
      top: 50%;
      right: 50%;
      transform: translate(50%, -40%);
      width: 135px;
      height: 135px;
      border-radius: 50%;
      border: 5px solid #0f6f3e;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .gb-logo-circle img {
      width: 130%;
      height: 130%;
      object-fit: cover;
    }

    /* Content section under hero */
    .gb-content {
      padding: 0px 18px 22px; /* extra top padding to balance logo circle */
    }

    .gb-title {
      text-align: center;
      margin-bottom: 4px;
    }

    .gb-title h2 {
      font-size: 26px;
      letter-spacing: 1px;
      font-weight: 800;
    }

    .gb-subtitle {
      text-align: center;
      font-size: 13px;
      margin-bottom: 18px;
      opacity: 0.9;
    }

    /* Social buttons */
    .social-list {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-bottom: 10px;
    }

    .social-btn {
      background: #ffffff;
      color: #222;
      border-radius: 12px;
      padding: 14px 18px;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      text-decoration: none;
      font-size: 15px;
      font-weight: 500;
    }

    .social-btn-icon {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      flex-shrink: 0;
    }

    .social-btn span {
      white-space: nowrap;
    }

    .google { background: #fff; }

    .pinterest .social-btn-icon { background: #E60023; color: #fff;}

    overflow-y: auto;      /* scroll inside if needed */
  }

  .gb-content {
    padding-left: 12px;
    padding-right: 12px;
  }
}
